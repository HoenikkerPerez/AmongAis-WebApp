<html lang="en">

        <meta charset="UTF-8">

        <!-- Client -->
        <script src="clients/game-client/auth.js"></script>

        <script src="clients/game-client/lobby-manager.js"></script>

        <script src="controller/jp.js"></script>

        <script src="controller/session-controller.js"></script>
        <script src="controller/match-controller.js"></script>
        <script src="controller/chat-controller.js"></script>
        <script src="controller/league-controller.js"></script>

        <script src="controller/controller.js"></script>

        <!-- Audio -->
        <script src="view/sounds.js"></script>


        <!-- View -->
        <script src="view/view-utils.js"></script>
        <script src="view/ui.js"></script>
        <script src="view/world.js"></script>
        <script src="view/hud.js"></script>
        <script src="view/gui.js"></script>
        
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
        <link rel="stylesheet" href="styles.css" type="text/css">

    </head>
    <body class="container-fluid p-3 my-3 bg-dark text-white">
        <!-- NAVBAR -->
        <nav id="navigation-bar" class="navbar navbar-expand-lg  bg-dark text-white" style="display:none">
            <a class="navbar-brand"  id="brandLink" href="#">AmongAIs</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" id="homeLink" href="#">Play</span></a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle " href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Tournaments
                  </a>
                  <div class="dropdown-menu " aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" id="joinTournamentLink" href="#">Join</a>
                    <a class="dropdown-item"  id="leaveTournamentLink" href="#">Leave</a>
                    <!-- <a class="dropdown-item" href="#scheduleTournament">Schedule</a> -->
                    <a class="dropdown-item" id="listTournamentLink" href="#">Available Tournaments</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" id="globalLeaderboardLink" href="#">Global Leaderboard</a>
                  </div>
                </li>
              </ul>
            </div>
        </nav>

        <!-- TOURNAMENT MODAL -->
        <div class="modal fade" id="tournamentModal" tabindex="-1" role="dialog" aria-labelledby="tournamentModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content bg-dark text-white">
                    <div class="modal-header">
                    <h5 class="modal-title" id="tournamentModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body" id="tournamentModalBody">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="alert-popup" class="modal fade" role="alert"></div>
        <!-- SETTINGS -->
        <!-- Modal -->
        <div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="settingsModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">

                    <div>
                        <input type="checkbox" id="minimapSwitch" checked>
                        <label for="minimapSwitch">Minimap</label>
                    </div>

                    <div>
                        <input type="checkbox" id="gridViewSwitch">
                        <label for="gridViewSwitch">Map grid</label>
                    </div>
                    
                    <div>
                        <input type="checkbox" id="lowResolutionSwitch">
                        <label for="lowResolutionSwitch">Low resolution</label>
                    </div>

                    <div>
                        <input id="volumeSlider" class="border-0" type="range" min="0" max="100" />
                        <label for="volumeSlider">Volume</label>
                    </div>

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

        <!-- HOME FORMS -->
        <div id="homeUI" class="container p-3 my-3 bg-dark text-white">

            <div class="my-3" id="login-form-wrapper">
                <label class="col-sm-4 mb-3 text-center">Login Name</label>
                <input type="text" id="usernameInput" name="usernameInput" class="form-control mb-3 text-center" placeholder="loginName" autofocus> <!-- col-sm-4 -->
                <input type="button" class="btn btn-primary mb-3" id="loginButton" name="loginButton" value="LOGIN" disabled>
                <div>The login name will be used by the DM-LOG system. If you want to store and retrieve your statistics, please use always the same login name</div>
            </div>

            <div class="form-group" id="startgame-form-wrapper" style="display: none;">
                <div class="form-row mb-3">
                    <label class="col-sm-4 mr-3 text-right">Username</label>
                    <input type="text" class="form-control col-sm-4" id="ingamenameInput" name="ingamenameInput" placeholder="username">
                </div>

                <div class="form-row mb-3">
                    <label class="col-sm-4 mr-3 text-right">Game Name</label>
                    <input type="text" class="form-control col-sm-4" id="gameNameInput" name="gameNameInput"  placeholder="matchname" value="">
                </div>

                <div class="form-row mb-3">
                    <label class="col-sm-4 mr-3 text-right">Map Size</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="mapSizeRadio" id="radio1" value="1" checked>
                        <label class="form-check-label" for="radio1">Small</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="mapSizeRadio" id="radio2" value="2">
                        <label class="form-check-label" for="radio2">Medium</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="mapSizeRadio" id="radio3" value="3">
                        <label class="form-check-label" for="radio3">Large</label>
                    </div>
                </div>
                
                <div class="form-row mb-3">
                    <label class="col-sm-4 mr-3 text-right">Map type</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="mapTypeRadio" id="radioSize1" value="Q" checked>
                        <label class="form-check-label" for="radioSize1">Square</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="mapTypeRadio" id="radioSize2" value="W">
                        <label class="form-check-label" for="radioSize2">Rectangular (2x1)</label>
                    </div>
                </div>

                <div class="form-row mb-3">
                    <label class="col-sm-4 mr-3 text-right">Team composition</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="teamBalancedRadio" id="radioBancanced1" value="U" checked>
                        <label class="form-check-label" for="radioBancanced1">Unbalanced</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="teamBalancedRadio" id="radioBancanced1" value="B">
                        <label class="form-check-label" for="radioBancanced1">Balanced</label>
                    </div>
                </div>

                <div class="btn-group">
                    <input type="button" class="btn btn-primary" id="createButton" name="createButton" value="CREATE" disabled>
                    <input type="button" class="btn btn-primary" id="startButtonNoJoin" name="startButtonNoJoin" value="START MATCH" disabled>
                </div>
                <input type="button" class="btn btn-primary" id="joinButton" name="joinButton" value="JOIN" disabled>
                <input type="button" class="btn btn-primary" id="spectateButton" name="spectateButton" value="SPECTATE" disabled>
            </div>
        </div>

        <!-- GAME GUI -->
        <div id="console" style="display:none">

            <div id="endgame" style="display: none;">
                <h1 id="endgame-title"></h1>
                <div id="endgame-ladder"></div>
            </div>
            
            <div id="left-hud">
                <button id="start-button" type="button" class="btn btn-primary" style="display: none;">START</button>
                <div id="emergency-meeting" class="emergency-meeting-yellow"style="display: none;"></div>
                <div id="hud"></div>
            </div>

            <div>
                <canvas id="canvas" tabindex='1'></canvas>
            </div>

            <!-- chat -->
            <div  id="right-hud"> 
                <div class="form-group">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary mr-1 transparent-input" data-toggle="modal" data-target="#settingsModal">
                    Settings
                    </button>
                    <!-- <div>
                        <input type="checkbox" id="minimapSwitch" checked>
                        <label for="minimapSwitch">Minimap</label>
                    </div>

                    <div>
                        <input type="checkbox" id="gridViewSwitch">
                        <label for="gridViewSwitch">Map grid</label>
                    </div>
                    
                    <div>
                        <input type="checkbox" id="lowResolutionSwitch">
                        <label for="lowResolutionSwitch">Low resolution</label>
                    </div> -->

                    <div name="chatForm" id="chatForm"><br>
                        <div id="chatChannelBlock" class="form-row mb-2">
                            <input type="text text-white" class="form-control col-8 mr-1 transparent-input" id="chatChannelInput" name="chatChannelInput" placeholder="channel" value="">
                            <input type="button" class="btn btn-outline-primary col-3" id="chatChannelButton" name="chatChannelButton" value="SUBS" disabled>
                            <span id="subscribedChannels"> </span>
                        </div>
                        <div id="chatSendMessageBlock" class="form-row mb-1">
                            <div class="col-8 mr-1">
                                <div class="form-row">
                                    <input type="text"  class="form-control col mr-1 transparent-input" id="chatSendChannelInput" name="chatSendChannelInput" placeholder="channel" value="">
                                    <input type="text"  class="form-control col transparent-input" id="chatSendMessageInput" name="chatSendMessageInput" placeholder="message" value="">
                                </div>
                            </div>
                            <input type="button" class="btn btn-outline-primary col-3" id="chatSendButton" name="chatSendButton" value="SEND" disabled>
                            
                        </div>
                        <div id="messageList" style="overflow:auto; max-height:50vh;"></div>
                        <div id="chatSubscribedChannelBlock" class="chatSubscribedChannelBlock"></div>
                    </div>
                </div>
            </div>

        </div>

        <!-- TOURNAMENTS -->
        <div id="joinTournament" class="container p-3 my-3 bg-dark text-white tournament" style="display:none">
            <label class="col-sm-4 mb-3 text-center"><h2>Join Tournament</h2></label>
            
            <div class="form-row mb-3">
                <label class="col-sm-4 mr-3 text-right">Username</label>
                <input type="text" class="form-control col-sm-4" id="usernameJoinTournament" placeholder="username">
            </div>

            <div class="form-row mb-3">
                <label class="col-sm-4 mr-3 text-right">Tournament name</label>
                <input type="text" class="form-control col-sm-4" id="nameJoinTournament" placeholder="smartCUP" value="">
            </div>

            <input type="button" class="btn btn-primary mb-3" id="joinTournamentButton" value="JOIN">
        </div>
        
        <div id="leaveTournament" class="container p-3 my-3 bg-dark text-white tournament" style="display:none">
            <label class="col-sm-4 mb-3 text-center"><h2>Leave Tournament</h2></label>
            <div class="form-row mb-3">
                <label class="col-sm-4 mr-3 text-right">Username</label>
                <input type="text" class="form-control col-sm-4" id="usernameLeaveTournament" placeholder="username">
            </div>

            <div class="form-row mb-3">
                <label class="col-sm-4 mr-3 text-right">Tournament name</label>
                <input type="text" class="form-control col-sm-4" id="nameLeaveTournament" placeholder="smartCUP" value="">
            </div>

            <input type="button" class="btn btn-danger mb-3" id="leaveTournamentButton" name="leaveTournamentButton" value="LEAVE">
        </div>

        <div id="listTournament" class="container p-3 my-3 bg-dark text-white tournament" style="display:none">
            <div class="my-3">
                <label class="col-sm-4 mb-3 text-center"><h2>Tournament List</h2></label>
            <table id="listTournamentTable" class="table"></table>
            </div>
        </div>

        <div id="globalLeaderboard" class="container p-3 my-3 bg-dark text-white tournament" style="display:none">
            <div class="my-3">
                <label class="col-sm-4 mb-3 text-center"><h2>Global Leaderboard</h2></label>
                <table id="globalRankingTable" class="table"></table>
            </div>
        </div>
    <footer class="footer">
        <p>Web App Version: v0.8-alpha</p>
    </footer>


    </body>
</html>
