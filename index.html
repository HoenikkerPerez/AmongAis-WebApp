<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AMONGAIs</title>
        <meta name="description" content="AMONGAIs">

        <!-- Model -->
        <script src="model/model.js"></script>
        
        <!-- Client -->
        <script src="clients/game-client/auth.js"></script>
        <script src="clients/game-client/match-sync.js"></script>
        <script src="clients/game-client/lobby-manager.js"></script>
        <script src="clients/game-client/game-client.js"></script>

        <script src="clients/chat-client.js"></script>

        <!-- Controller -->
        <script src="controller/session-controller.js"></script>
        <script src="controller/match-controller.js"></script>
        <script src="controller/chat-controller.js"></script>

        <script src="controller/controller.js"></script>
        <!-- View -->
        <script src="view/view-utils.js"></script>
        <script src="view/ui.js"></script>
        <script src="view/world.js"></script>
        <script src="view/hud.js"></script>
        <script src="view/gui.js"></script>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
        <link rel="stylesheet" href="styles.css" type="text/css">

    </head>
    <body class="container-fluid p-3 my-3 bg-dark text-white">
        <div id="alert-popup" class="modal fade" role="alert">
            <div class="modal-dialog">
                <div id="alert-popup-msg" class="alert alert-warning" style="white-space: pre;">
                    <strong>Warning!</strong> Indicates a warning that might need attention.
                </div>
            </div>
        </div>
        <div id="homeUI" class="container p-3 my-3 bg-dark text-white">
            <div class="form-group p-3 my-3" id="login-form-wrapper">
                <div class="form" name="loginForm" for="email" id="loginForm">Login Credentials:
                    <!-- <div class="col-sm-4"> . </div> -->
                    <input type="text" id="usernameInput" name="usernameInput" class="form-control my-3" placeholder="loginName" autofocus> <!-- col-sm-4 -->
                    <input type="button" class="btn btn-primary" id="loginButton" name="loginButton" value="LOGIN" disabled>
                    <!-- <div class="col-sm-4"></div> -->

                </div>
                <div>For the moment you can use the username you want. [this is useless, we know where you live]</div>
            </div>
            <div class="form-group" id="startgame-form-wrapper" style="display: none;">
                <div name="startGameForm" id="startGameForm" action="">Enter game name:<br>
                    <input type="text" class="form-control my-3" id="ingamenameInput" name="ingamenameInput" placeholder="username"><P>
                    <input type="text" class="form-control my-3" id="gameNameInput" name="gameNameInput"  placeholder="matchname" value=""><P>
                        <div class="btn-group">
                            <input type="button" class="btn btn-primary" id="createButton" name="createButton" value="CREATE" disabled>
                            <input type="button" class="btn btn-primary" id="startButtonNoJoin" name="startButtonNoJoin" value="START MATCH" disabled>
                        </div>
                        <input type="button" class="btn btn-primary" id="joinButton" name="joinButton" value="JOIN" disabled>
                    <input type="button" class="btn btn-primary" id="spectateButton" name="spectateButton" value="SPECTATE" disabled>
                    </div>
            </div>
        </div>


        <div id="console" class="row" style="display:none">
            <button id="start-button" type="button" class="btn btn-primary" style="display: none;">START</button>
            <div id="hud" class="col-sm-2" style="overflow:auto; max-height:100vh;">
            </div>
            <div class="col">
                <canvas id="canvas"></canvas>
            </div>
            <div class="col-sm-3">
                <div id="messageList"  style="overflow:auto; max-height:60vh;"></div>
                <div name="chatForm" id="chatForm" action=""><br>
                    <div id="chatLoginBlock" style="display: none;">
                        <input type="text"  class="form-control" id="chatLoginInput" name="chatLoginInput" placeholder="username" value="">
                        <input type="button" class="btn btn-primary" id="chatLoginButton" name="chatLoginButton" value="LOGIN" disabled>
                    </div>
                    <div id="chatChannelBlock">
                        <input type="text" class="form-control" id="chatChannelInput" name="chatChannelInput" placeholder="channel" value="">
                        <input type="button" class="btn btn-primary" id="chatChannelButton" name="chatChannelButton" value="SUBSCRIBE" disabled>
                        <span id="subscribedChannels"> </span>
                    </div>
                    <div id="chatSendMessageBlock">
                        <input type="text"  class="form-control" id="chatSendChannelInput" name="chatSendChannelInput" placeholder="channel" value="">
                        <input type="text"  class="form-control" id="chatSendMessageInput" name="chatSendMessageInput" placeholder="message" value="">
                        <input type="button" class="btn btn-primary" id="chatSendButton" name="chatSendButton" value="SEND" disabled>
                    </div>
                    <div id="chatSubscribedChannelBlock">
                    </div>
                </div>
            </div>
        </div>


    <footer class="footer">
        <p>Web App Version: v0.4.0</p>
    </footer>
    </body>
</html>
