        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="styles.css" type="text/css">

    </head>
    <body class="container-fluid p-3 my-3 bg-dark text-white">
        <div id="alert-popup" class="modal fade" role="alert"></div>
        <script>
            // popupMsg("Uomo avvisato ... ", "info");
            // popupMsg("... uomo avvisato.", "danger");
        </script>
        <div id="homeUI" class="container p-3 my-3 bg-dark text-white">
            <div class="form-group p-3 my-3" id="login-form-wrapper">
                <div class="form" name="loginForm" for="email" id="loginForm">Login Credentials:
                    <!-- <div class="col-sm-4"> . </div> -->
                    <input type="text" id="usernameInput" name="usernameInput" class="form-control my-3" placeholder="loginName" autofocus> <!-- col-sm-4 -->
                    <input type="button" class="btn btn-primary" id="loginButton" name="loginButton" value="LOGIN" disabled>
                    <!-- <div class="col-sm-4"></div> -->

                </div>
                <div>For the moment you can use the username you want. [this is useless, we know where you live]</div>
            </div>
            <div class="form-group" id="startgame-form-wrapper" style="display: none;">
                <div name="startGameForm" id="startGameForm" action="">
                    <input type="text" class="form-control" id="ingamenameInput" name="ingamenameInput" placeholder="username"><P>
                    <div class="form-check form-check-inline">
                        <input type="text" class="form-control" id="gameNameInput" name="gameNameInput"  placeholder="matchname" value=""><P>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="mapSizeRadio" id="radio1" value="1" checked>
                        <label class="form-check-label" for="radio1">32x32</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="mapSizeRadio" id="radio2" value="2">
                        <label class="form-check-label" for="radio2">64x64</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="mapSizeRadio" id="radio3" value="3">
                        <label class="form-check-label" for="radio3">128x128</label>
                    </div>
                    <div class="btn-group">
                        <input type="button" class="btn btn-primary" id="createButton" name="createButton" value="CREATE" disabled>
                        <input type="button" class="btn btn-primary" id="startButtonNoJoin" name="startButtonNoJoin" value="START MATCH" disabled>
                    </div>
                    <input type="button" class="btn btn-primary" id="joinButton" name="joinButton" value="JOIN" disabled>
                    <input type="button" class="btn btn-primary" id="spectateButton" name="spectateButton" value="SPECTATE" disabled>
                </div>
            </div>

        </div>


        <div id="console" class="row" style="display:none">
            <div id="endgame" style="max-width: 20%">
                <h1 id="endgame-title"></h1>
                <div id="endgame-ladder"></div>
            </div>
            <button id="start-button" type="button" class="btn btn-primary" style="display: none;">START</button>
            <div class="col-sm-2" >
                <div id="hud" style="overflow:auto; max-height:100vh;"></div>
                <div id="emergency-meeting" class="emergency-meeting-yellow"style="display: none;"></div>
            </div>
            <div class="col">
                <canvas id="canvas" tabindex='1'></canvas>
            </div>
            <!-- chat -->
            <div class="col-sm-2"> 
                <div class="form-group"> 

                    <div name="chatForm" id="chatForm"><br>
                        <div id="chatChannelBlock" class="form-row mb-2">
                            <input type="text" class="form-control col-8 mr-1" id="chatChannelInput" name="chatChannelInput" placeholder="channel" value="">
                            <input type="button" class="btn btn-primary col-3" id="chatChannelButton" name="chatChannelButton" value="SUBS" disabled>
                            <span id="subscribedChannels"> </span>
                        </div>
                        <div id="chatSendMessageBlock" class="form-row mb-1">
                            <div class="col-8 mr-1">
                                <div class="form-row">
                                    <input type="text"  class="form-control col mr-1" id="chatSendChannelInput" name="chatSendChannelInput" placeholder="channel" value="">
                                    <input type="text"  class="form-control col" id="chatSendMessageInput" name="chatSendMessageInput" placeholder="message" value="">
                                </div>
                            </div>
                            <input type="button" class="btn btn-primary col-3" id="chatSendButton" name="chatSendButton" value="SEND" disabled>
                            
                        </div>
                        <div id="messageList" style="overflow:auto; max-height:50vh;"></div>
                        <div id="chatSubscribedChannelBlock" class="chatSubscribedChannelBlock"></div>
                    </div>
                </div>
            </div>
        </div>

    <footer class="footer">
        <p>Web App Version: v0.6.0-proto</p>
    </footer>
    </body>
</html>
